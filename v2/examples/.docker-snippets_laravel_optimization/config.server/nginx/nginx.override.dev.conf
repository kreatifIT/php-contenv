user www-data;
worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 4096;
	multi_accept on;
}


http {
	server_tokens off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 20s;

	# FastCGI and proxy buffers sized enough to avoid temp files in dev
	fastcgi_buffering on;
	fastcgi_buffer_size 256k;
	fastcgi_buffers 64 256k;
	fastcgi_busy_buffers_size 512k;
	fastcgi_temp_file_write_size 512k;
	fastcgi_keep_conn on;


	proxy_buffer_size   128k;
	proxy_buffers 4 256k;
	proxy_busy_buffers_size   256k;

	# server_names_hash_bucket_size 128;
	# request header buffers (large cookies in requests)
	# client_header_buffer_size 64k;
	# large_client_header_buffers 16 256k;
	# file size or body
	# client_max_body_size 50m;

	gzip on;
	gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
	gzip_min_length 1024;

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;

	# Small, safe microcache zone — only used when cookies absent
	fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=LARAVEL:100m inactive=30m;
	map $http_cookie $skip_cache { default 0; ~*(session|XSRF|laravel_session) 1; }

	# File I/O hints — especially useful on Docker for Mac/Win
	open_file_cache max=200000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 2;
	open_file_cache_errors on;

	log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
	                  '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
	                  'req=$request_length resp=$bytes_sent up=$upstream_status '
	                  'ulen=$upstream_response_length cache=$upstream_cache_status';
	access_log /var/log/nginx/access.log main_ext;
	error_log  /var/log/nginx/error.log warn;

	# upstream php_backend {
	#     server php-fpm:9000;   # <- service name, not 127.0.0.1
	#     keepalive 32;
	# }

	include /etc/nginx/conf.d/*.conf;
}
